<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--JS-->
    <script src="script.js"></script>

    <!--Ícones-->
    <script src="https://kit.fontawesome.com/5892971926.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <div class="visor">
                <p id="resultado"></p>
            </div>
            <div class="teclado">
                <table>
                    <tbody>
                        <tr>
                            <td><button onclick="apagarTudo()">C</button></td>
                            <td><button onclick="limpar()"><i class="fa-solid fa-delete-left"></i></button></td>
                            <td><button onclick="inserir('/')">/</button></td>
                            <td><button onclick="inserir('*')">X</button></td>
                            <td><button onclick="power('2')">X²</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="inserir('7')">7</button></td>
                            <td><button onclick="inserir('8')">8</button></td>
                            <td><button onclick="inserir('9')">9</button></td>
                            <td><button onclick="inserir('-')">-</button></td>
                            <td><button onclick="power('3')">X³</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="inserir('4')">4</button></td>
                            <td><button onclick="inserir('5')">5</button></td>
                            <td><button onclick="inserir('6')">6</button></td>
                            <td><button onclick="inserir('+')">+</button></td>
                            <td><button onclick="inserir('%')">mod</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="inserir('1')">1</button></td>
                            <td><button onclick="inserir('2')">2</button></td>
                            <td><button onclick="inserir('3')">3</button></td>
                            <td rowspan="2" onclick="calcular()"><button>=</button></td>
                            <td><button onclick="inserir('(')">(</button></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button onclick="inserir('0')">0</button></td>
                            <td><button onclick="inserir('.')">.</button></td>
                            <td><button onclick="inserir(')')">)</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
